<div style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUndhMCO6b4fAet-HSgCZTRL8N_-bmkkOemw&s); background-size: cover; background-repeat: no-repeat; background-position: center;" class="min-h-screen bg-fixed flex items-center justify-center">
  <div class="flex items-center justify-center p-6 w-full h-full">
      <form class="max-w-lg w-full mx-auto p-6" style="background: linear-gradient(50deg,rgb(5, 5, 95),rgb(0, 174, 255)); opacity: 0.5; border-radius: 45px; width: 550px;" (ngSubmit)="OnSubmit()">
          <div class="mb-12 text-center">
              <h3 class="text-3xl font-bold" style="color: rgb(0, 187, 255)">Create an account</h3>
          </div>

          <div>
              <label class="text-white text-xs block mb-2">Full Name</label>
              <div class="relative flex items-center">
                  <input name="username" type="text" [(ngModel)]="RegisterData.username" autocomplete="username" required class="w-full bg-transparent text-sm text-white border-b border-white focus:border-blue-400 px-2 py-3 outline-none" placeholder="Enter name" style="border-radius: 50px; width: 450px;" />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" stroke="#fff" class="w-[18px] h-[18px] absolute right-10" viewBox="0 0 24 24">
                      <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                      <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000"></path>
                  </svg>
              </div>
          </div>

          <div class="mt-8">
              <label class="text-white text-xs block mb-2">Email</label>
              <div class="relative flex items-center">
                  <input name="email" type="text" [(ngModel)]="RegisterData.email" autocomplete="email" required class="w-full bg-transparent text-sm text-white border-b border-gray-300 focus:border-yellow-400 px-2 py-3 outline-none" placeholder="Enter email" style="border-radius: 50px; width: 450px;" />
              </div>
          </div>

          <div class="mt-8">
              <label class="text-white text-xs block mb-2">Password</label>
              <div class="relative flex items-center">
                  <input name="password" type="password" [(ngModel)]="RegisterData.password" autocomplete="new-password" required class="w-full bg-transparent text-sm text-white border-b border-gray-300 focus:border-blue-400 px-2 py-3 outline-none" placeholder="Enter password" style="border-radius: 50px; width: 450px;" />
                  <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" stroke="#fff" class="w-[18px] h-[18px] absolute right-10 cursor-pointer" viewBox="0 0 128 128">
                      <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
                  </svg>
              </div>
          </div>

          <div class="flex items-center mt-8">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 rounded" />
              <label for="remember-me" class="text-white ml-3 block text-sm">
                  I accept the <a href="/Terms&Conditions" class="text-blue-500 font-semibold hover:underline ml-1">Terms and Conditions</a>
              </label>
          </div>

          <div class="mt-12 text-center">
              <button type="submit" class="w-max shadow-xl py-3 px-6 text-sm text-blue-400 font-semibold rounded-md bg-transparent bg-blue-900 hover:bg-blue-800 focus:outline-none">
                  Register
              </button>
              <p class="text-sm text-white mt-8">Already have an account? <a href="/login" class="text-blue-400 font-semibold hover:underline ml-1">Login here</a></p>
          </div>
      </form>
  </div>
</div>
